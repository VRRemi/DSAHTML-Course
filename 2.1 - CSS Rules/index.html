<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--Add a link tag just below this line to include the file style.css  -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>The Legend of Zelda</title>
  </head>
  <body>
    <!-- Use an h1 tag to write "Zelda: A Link to the Past" -->
 <h1> Zelda: A Link to the Past </h1>
    <!-- Use an img tag to display cover.jpg from the assets folder -->
   <img src="assets/cover.jpg">
    <!-- Use an h2 tag to write "Link" -->
<h2> Link </h2>
    <!-- Use an img tag to display link.png from the assets folder -->
    <img src="assets/link.png" alt="Link"
    width="500"
    height="500">
    <!-- Use an h2 tag to write "Ganon" -->
<h2> Ganon </h2>
    <!-- Use an img tag to display ganon.png from the assets folder -->
<img src="assets/ganon.png">
    <!-- Use an h3 tag to write "Adventure!" -->
    <h3> Adventure! </h3>
    <!-- Use an img tag to display darkworld.jpeg from the assets folder -->
    <img src="assets/darkworld.jpeg"
    width="600"
    height="400">
  </body>
</html>
