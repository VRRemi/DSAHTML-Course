<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--Add a link tag just below this line to include the file style.css  -->
    <link rel="stylesheet" href="style.css">
    <title>Super Smash Brothers</title>
  </head>
  <body>
    <!-- Use an h1 tag to write "Nintendo Presents" -->
<h1> Nintendo Presents </h1>
    <!-- Use an img tag to display logo.jpg from the assets folder -->

   <img src="assets/logo.png">


    <!-- Use an h2 tag to write "Captain Falcon", give it a class of "falco" -->
    <h2 class="falcon">Captain Falcon</h2>

    <!-- Use an img tag to display cptfalcon.png from the assets folder -->
  <img src="assets/cptfalcon.png">
    <!-- Use a ul tag to make a list of Cpt. Falcon's moves.  Give the ul a class of "falco" -->
    <!-- Falco's moves are: Falcon Punch - Raptor Boost - Falcon Kick - Blue Falcon -->
  <ul>
    <li>Falcon Punch</li>
    <li>Raptor Boost</li>
    <li>Falcon Kick</li>
    <li>Blue Falcon</li>
  </ul>

    <!-- Use an h2 tag to write "Donkey Kong", give it a class of "kong" -->
  <h2 class="kong">Donkey Kong</h2>
    <!-- Use an img tag to display dk.png from the assets folder -->
   <img src="assets/dk.png">
    <!-- Use a ul tag to make a list of Donkey Kong's moves.  Give the ul a class of "kong" -->
    <!-- DK's moves are: Giant Punch - Headbutt - Spinning Kong - Hand Slap -->
  <ul>
    <li>Giant Punch</li>
    <li>Headbutt</li>
    <li>Spinning Kong</li>
    <li>Hand Slap</li>
  </ul>

    <!-- Use an h2 tag to write "Pikachu", give it a class of "pika" -->
  <h2 class ="pika">Pikachu</h2>
    <!-- Use an img tag to display pika.jpeg from the assets folder -->
  <img src="assets/pika.png">
    <!-- Use a ul tag to make a list of Pikachu's moves.  Give the ul a class of "pika" -->
    <!-- Pikachu's moves are: Thunder Jolt - Skullbash - Quick Attack - Thunder -->
  <ul>
    <li>Thunder Bolt</li>
    <li>Skullbash</li>
    <li>Quick Attack</li>
    <li>Thunder</li>
  </ul>


    <!-- Use an h1 tag to write "READY TO FIGHT!!!" -->
  <h1>READY TO FIGHT!!!</h1>
  </body>
</html>
