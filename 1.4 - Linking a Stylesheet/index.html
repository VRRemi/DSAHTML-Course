<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--Add a link tag just below this line to include the file style.css  -->
  <link href="style.css" rel="stylesheet" type="text/css">
    <title>Super Mario World</title>
  </head>
  <body>
    <!-- Use an h1 tag to write "Super Mario World" -->
 <h1> Super Mario World </h1>
    <!-- Use an img tag to display coverImage.jpg from the assets folder -->
   <img src="/assets/coverImage.jpg" alt="Cover Picture">
    <!-- Use an h3 tag to write "Mario" -->
<h3> Mario </h3>
    <!-- Use an img tag to display mario.png from the assets folder -->
    <img src="/assets/mario.png" alt="Picture of Mario">
    <!-- Use an h3 tag to write "Yoshi" -->
<h3> Yoshi </h3>
    <!-- Use an img tag to display yoshi.png from the assets folder -->
    <img src="/assets/yoshi.png" alt="Picture of Yoshi">
    <!-- Use an h3 tag to write "Bowser" -->
    <h3> Bowser </h3>
    <!-- Use an img tag to display bowser.png from the assets folder -->
    <img src="/assets/bowser.png" alt="Picture of Bowser"
      width="400"
      height="500">
    <!-- Use an h2 tag to write "Let's - a - go!" -->
   <h2> Let's - a - go! </h2>
    <!-- Use an img tag to display flying.png from the assets folder -->
    <img src="/assets/flying.png" alt="Flying Nerds">
  </body>
</html>
